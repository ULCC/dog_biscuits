AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true
  Include:
    - '**/Rakefile'
  Exclude:
    - 'spec/**/*'
    - 'lib/generators/**/*'
    - 'lib/dog_biscuits/vocab/**/*'
    - 'lib/dog_biscuits/models/to_refactor_or_remove/**/*'
    - 'Gemfile'

Metrics/LineLength:
  Max: 200
  Exclude:

Metrics/AbcSize:
  Max: 28

Metrics/MethodLength:
  Max: 14
  Exclude:
    - 'lib/dog_biscuits/validators/has_label_validator.rb'
    - 'lib/dog_biscuits/models/concerns/indexers/indexes_common.rb'

Metrics/BlockLength:
  Exclude:
    - 'lib/dog_biscuits/models/concerns/metadata/archivematica/archivematica.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'lib/dog_biscuits/validators/has_label_validator.rb'

Metrics/ModuleLength:
  Exclude:
    - 'lib/dog_biscuits.rb'

Style/IndentationConsistency:
  EnforcedStyle: rails

Style/CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    inject: 'reduce'
    detect: 'find'
    find_all: 'select'

Style/WordArray:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Rails:
  Enabled: true

Rails/DynamicFindBy:
  Enabled: false